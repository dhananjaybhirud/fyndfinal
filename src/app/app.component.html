<ng-container  *ngFor="let group of birthDayList">
  <div class="wrapper">
    <div class="header">
      {{getDayName(group)}}
    </div>
    <div class="container-wrapper">
    <div class="container">
      <div class="item" *ngFor="let birthday of group[1]">
        <span>{{birthday.shName}}</span>
      </div>
    </div>
  </div>
  </div>
  
</ng-container>


<router-outlet></router-outlet>
